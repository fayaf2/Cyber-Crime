<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Complaint Chatbot</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }





        .main {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
        }

        .chat-log {
            height: 60%;
            width: 80%;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-log div {
            margin: 5px 0;
        }

        .chat-log .bot {
            color: #a0a0a0;
        }

        .chat-log .user {
            text-align: right;
            color: #007bff;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #333;
            width: 80%;
        }

        .footer input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .footer button {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Cyber Crime Complaint Chatbot</h1>
            <div class="explore-gpt">

            </div>
        </div>
        <div class="main">
            <div class="chat-log" id="chatLog"></div>
        </div>
        <div class="footer">
            <input type="text" id="userInput" placeholder="Type your complaint here...">
            <button onclick="processInput()">&uarr;</button>
        </div>
    </div>
    <script>
        function processInput() {
            const userInput = document.getElementById('userInput').value;
            const chatLog = document.getElementById('chatLog');

            if (userInput.trim() === '') {
                return;
            }

            appendMessage('user', userInput);

            let url = '';
            const lowerInput = userInput.toLowerCase();

            if (lowerInput.includes('women')) {
                url = 'https://cybercrime.gov.in/Webform/Crime_ReportAnonymously.aspx';
            } else if (lowerInput.includes('child')) {
                url = 'https://cybercrime.gov.in/Webform/Crime_ReportAnonymously.aspx';
            } else if (lowerInput.includes('financial')) {
                url = 'https://cybercrime.gov.in/Webform/Crime_AuthoLogin.aspx?rnt=5';
            } else if (lowerInput.includes('anonymous')) {
                url = 'https://cybercrime.gov.in/Webform/Crime_ReportAnonymously.aspx';
            } else if (lowerInput.includes('other')) {
                url = 'https://cybercrime.gov.in/Webform/Crime_AuthoLogin.aspx';
            } else {
                appendMessage('bot', 'Please enter a valid complaint type: women, child, financial, anonymous, or other.');
                return;
            }

            appendMessage('bot', 'Redirecting you to the appropriate page...');
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }

        function appendMessage(sender, message) {
            const chatLog = document.getElementById('chatLog');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
